---
layout: default
---
<div class="highlight-section">
    {% include navigation.html %}
    <div class="container">
        <div class="flex-column">
            <h1>{{ page.title }}</h1>
        </div>
    </div>


    <div class="post">
        <div class="container">
                {{ content }}
        </div>
    </div>
    
    <div class="container">
        <div class="flex-wrapper">
            <div class="flex-column _50">
                <div class="pages">
                    {% if page.previous.url %}
                    <p>Previous Project</p>
                    <p><a href="{{page.previous.url}}">{{page.previous.title}}</a></p>
                    {% endif %}
                </div>
            </div>
            <div class="flex-column _50">
                <div class="flex-wrapper rowreverse">
                    <div class="pages rightalign">
                        {% if page.next.url %}
                        <p>Next Project</p>
                        <p><a href="{{page.next.url}}">{{page.next.title}}</a></p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include footer.html %}
</div>
